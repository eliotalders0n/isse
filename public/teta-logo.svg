<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C026D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C026D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer heart shape (chat bubble tail) -->
  <path d="M 150 70 C 150 50, 130 30, 110 30 C 90 30, 70 50, 70 70 C 70 90, 90 110, 150 170 C 210 110, 230 90, 230 70 C 230 50, 210 30, 190 30 C 170 30, 150 50, 150 70 Z"
        fill="none"
        stroke="url(#heartGradient)"
        stroke-width="16"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.6"/>

  <!-- Inner heart shape (main) -->
  <path d="M 150 80 C 150 62, 132 45, 115 45 C 98 45, 85 62, 85 80 C 85 98, 98 115, 150 160 C 202 115, 215 98, 215 80 C 215 62, 202 45, 185 45 C 168 45, 150 62, 150 80 Z"
        fill="none"
        stroke="url(#innerGradient)"
        stroke-width="20"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Three dots (chat indicator) -->
  <circle cx="125" cy="100" r="10" fill="#EC4899"/>
  <circle cx="150" cy="100" r="10" fill="#EC4899"/>
  <circle cx="175" cy="100" r="10" fill="#EC4899"/>

  <!-- Sparkles -->
  <circle cx="235" cy="55" r="5" fill="#F9A8D4" opacity="0.9"/>
  <circle cx="248" cy="68" r="3.5" fill="#F9A8D4" opacity="0.7"/>
  <polygon points="242,50 244,54 248,56 244,58 242,62 240,58 236,56 240,54" fill="#F9A8D4" opacity="0.8"/>

  <!-- Swoosh line -->
  <path d="M 85 155 Q 60 140, 50 125"
        fill="none"
        stroke="url(#heartGradient)"
        stroke-width="12"
        stroke-linecap="round"
        opacity="0.5"/>
  <path d="M 78 165 Q 55 152, 45 138"
        fill="none"
        stroke="url(#heartGradient)"
        stroke-width="8"
        stroke-linecap="round"
        opacity="0.4"/>
</svg>
